<!DOCTYPE html>
<html>
    <head>
        <title>Umfrageseite</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <style type="text/css">
          div.weiterrunter {
              margin-top: 40px;
          }
        </style>
    </head>
    <body>
        <div class="container weiterrunter">
        <h1>{{ titel }}</h1>
        <p class="lead">
            Herzlich willkommen auf der Abstimmungsseite für meine
            Umfragen! Hier könnt Ihr einfach abstimmen!
            Bitte schlie&szlig;t diese Seite nicht!
        </p>
        <hr />
        <h2>Aktuell laufende Umfragen</h2>
        {% if umfragen %}
        <ul>
            {% for umfrage in umfragen %}
            <li><a href="">{{ umfrage.name }}</a></li>            
            {% endfor %}
        </ul>
        {% endif %}
    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
